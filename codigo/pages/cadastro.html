<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="../css/styleGeral.css">
    

</head>

<body>
    <script src="../scripts/scriptLogeCad.js"></script>

<!--Logo-->
    <div class="container mt-4 text-center">
        <div class="row">
            <div class="col-12">
                <img src="../imagens/logoV2.png" alt="" class="mt-4">
            </div>
        </div>
    </div>
<!--TÃ­tulo e form-->
    <div class="container text-center">
        <div class="row">
            <div class="col-12 mt-4">
                <h4 id="titLoginCad">Crie sua conta!</h4>
            </div>
        </div>
    </div>

<div class="container text-center">
    <div class=row>
        <div class="col-12">
            <form action="" class="mt-4" id="formCadastro">

                <label for="nomeCad" class="mt-3">Nome completo:</label>  <br>
                <input type="text" id="nomeCad"  size="40" class="form-control" data-only-letters   required> <br>
                <label for="telCad" class="mt-3">Telefone:</label>  <br>
                <input type="text" id="telCad"  size="40" class="form-control" required> <br>
                <label for="emailCad" class="mt-3">Email:</label> <br>
                <input type="email" id="emailCad"  size="40" class="form-control" required> <br>
                
                <input type="checkbox" id="cadONG" class="mt-3 mb-3"> <label class="fw-bold" for="cadONG">Este perfil pertence a uma ONG</label> <br>

                <label for="senhaCad" class="mt-3">Crie uma senha:</label> <br>
                <input type="password" id="senhaCad"  size="40"  class="form-control" required> <br>
                <label for="confirmSenhaCad" class="mt-3">Confirme a senha:</label> <br>
                <input type="password" id="confirmSenhaCad"  size="40" class="form-control" required> <br>
        
                <input type="submit" value="Criar Conta" id="btnCriarConta" class="mt-4 ps-4 pe-4 btn">
            </form>
        </div>
    </div>
</div>


    


    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
