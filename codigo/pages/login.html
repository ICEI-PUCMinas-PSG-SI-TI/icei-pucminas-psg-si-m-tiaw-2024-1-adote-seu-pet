<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Log-in</title>
    <link rel="stylesheet" href="../css/styleGeral.css">
    <script src="../scripts/scriptLogeCad.js"></script>
   
</head>

<body>
   
<!--Logo-->
    <div class="container mt-4 text-center">
        <div class="row">
            <div class="col-12">
                <img src="../imagens/logoV2.png" alt="" class="mt-4">
            </div>
        </div>
    </div>
<!--TÃ­tulo e form-->
    <div class="container text-center">
        <div class="row">
            <div class="col-12 mt-4">
                <h4 id="titLoginCad">Fazer Login</h4>
            </div>
        </div>
    </div>

<div class="container text-center">
    <div class=row>
        <div class="col-12">
            <form action="" class="mt-4" id="formLogin" method="post"> 
                <label for="emailLog" class="mt-3">Email:</label> <br>
                <input type="email" name="emailLog" id="" size="40" required class="form-control"> <br>
                <label for="senhaLog" class="mt-3">Senha:</label> <br>
                <input type="text" name="senhaLog" id="password" size="40" required class="form-control"> <br>
        
                <input type="submit" value="Entrar" id="btnEntrar" class="mt-4 ps-4 pe-4 btn">
            </form>
        </div>
    </div>
</div>


    


    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
