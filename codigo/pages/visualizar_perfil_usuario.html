<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Visualizar perfil do usuário</title>
    <link rel="stylesheet" href="../css/perfil.css">
</head>

<body>
    <!--menu principal-->
    <header>
        <nav id="menu" class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div id="logo">
                    <a href="../pages/encontreumPet.html">  <img src="../imagens/tiawlogo.png" alt="" width="270"> </a>
                </div>
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbarSupportedContent">
                    <ul id="itens-menu" class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white fw-medium ms-3 mx-3" aria-current="page"
                                href="../pages/encontreumPet.html">Encontre um Pet</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white fw-medium ms-3 mx-3" aria-current="page"
                                href="../pages/anuncdoa%C3%A7%C3%A3o.html">Anunciar
                                Doação</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white fw-medium ms-3 mx-3" aria-current="page"
                                href="../pages/denAband.html">Denunciar
                                Abandono</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white fw-medium ms-3 mx-3" aria-current="page"
                                href="../pages/postagensDen.html">Postagens - Denúncias</a>
                        </li>
                    </ul>
                    <button type="button" class="btn" id="spbtn">Seu perfil</button>
                    <script>
                        let user = localStorage.getItem('loggedInUser');
                        let userData = localStorage.getItem(user)
                        userDataJSON = JSON.parse(userData)
                        console.log(userDataJSON.isONG)

                        let btnPerfil = document.getElementById('spbtn');
                        btnPerfil.addEventListener('click', function(){
                            if(!userDataJSON.isONG){
                                window.location.href = "perfil.html";
                            }
                            else{
                                window.location.href = "perfilOng.html"
                            }
                        })
                    </script>
                    <img src="../imagens/ftperfilExemplo.png" id="ftperfil" alt="" height="50" class="ms-2">
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!--Perfil e Barra de Pesquisa -->
            <div id="divmain" class="col-lg-10 col-md-12 p-4">
                <div class="d-flex justify-content-end">
                    <h2 class="d-flex justify-content-start flex-grow-1">Visualizar perfil do usuário</h2>
                    <input type="text" id="searchInput" placeholder="Pesquisar...">
                    <button onclick="search()">Pesquisar</button>
                </div>
             
                <!-- Formulário -->
                <div class="container mt-3" id="formPerfil">
                    <h3 id="formTitle">Informações do usuário:</h3>
                    <form id="perfilForm">
                        <div class="mb-3">
                            <label for="fotoPerfil" class="form-label">Foto de Perfil:</label>
                            <!-- Imagem de perfil estática -->
                            <br>
                            <img id="fotoPreview" src="../imagens/joao.jpg" alt="Foto de perfil" class="mt-2" width="150">
                        </div>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="nome" value="João da Silva" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone:</label>
                            <input type="tel" class="form-control" id="telefone" value="(11) 91234-5678" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" value="joao.silva@example.com" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="sobre" class="form-label">Sobre Você:</label>
                            <textarea class="form-control" id="sobre" rows="5" disabled>Sou um amante dos animais e adoro ajudar na adoção responsável de pets.</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="avaliacao" class="form-label">Avaliação:</label>
                            <div class="star-rating" id="starRating">
                                <input type="radio" id="estrela5" name="avaliacao" value="5"><label for="estrela5" title="5 estrelas">&#9733;</label>
                                <input type="radio" id="estrela4" name="avaliacao" value="4"><label for="estrela4" title="4 estrelas">&#9733;</label>
                                <input type="radio" id="estrela3" name="avaliacao" value="3"><label for="estrela3" title="3 estrelas">&#9733;</label>
                                <input type="radio" id="estrela2" name="avaliacao" value="2"><label for="estrela2" title="2 estrelas">&#9733;</label>
                                <input type="radio" id="estrela1" name="avaliacao" value="1"><label for="estrela1" title="1 estrela">&#9733;</label>
                            </div>
                            <span id="mediaAvaliacao"></span>
                        </div>
                        
                        <div id="botoesPerfil" style="display: none;">
                            <button type="submit" class="btn btn-primary" id="salvarBtn" disabled>Salvar</button>
                            <button type="button" class="btn btn-danger" id="excluirFotoBtn" disabled>Excluir Foto</button>
                        </div>
                    </form>
                </div>
            </div>
            <!--Menu lateral-->
            <div id="aside" class="col-lg-2 col-md-12 order-last">
                <h4>Saiba mais!</h4>
                <ul>
                    <a class="asdlink" href="../pages/adocaoResponsavel.html">
                        <li>Adoção Responsável</li>
                    </a>
                    <a class="asdlink" href="../pages/dicasdecuidados.html">
                        <li>Dicas de cuidados com seu Pet!</li>
                    </a>
                </ul>
                <img id="imgaside" src="../imagens/bannerlateral.jpg" class="img-fluid" alt="">
            </div>
        </div>
    </div>
    <script src="../scripts/perfil.js"></script>
</body>
</html>
